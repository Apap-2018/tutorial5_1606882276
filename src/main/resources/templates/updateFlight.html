<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Hello!</h2>
	
	<h3>Update Flight</h3>
	<form th:action="@{'/flight/update/' + ${flight.id}}" th:object="${flightU}" method="POST">
		ID: <br>
		<input disabled type="text" name="name" th:value="${flight.id}"/>
		<br>
		
		Flight Number: <br>
		<input type="text" name="flightNumber" th:value="${flight.flightNumber}"/>
		<br>
		
		Origin: <br>
		<input type="text" name="origin" th:value="${flight.origin}"/>
		<br>
		
		Destination: <br>
		<input type="text" name="destination" th:value="${flight.destination}"/>
		<br>
		
		Time: <br>
		<input type="date" name="time" th:value="${flight.time}"/>
		<br><br>
		
		<button type="submit">Submit</button>	
	</form>

</body>
</html>
